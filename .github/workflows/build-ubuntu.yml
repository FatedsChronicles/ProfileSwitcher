name: Build (Ubuntu)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zsh (template script uses zsh)
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      # Turn ON frontend + Qt in CMakePresets.json (template -> ENABLE_* = true)
      - name: Patch CMakePresets.json
        run: |
          python3 - <<'PY'
          import json,sys
          p='CMakePresets.json'
          j=json.load(open(p,'r',encoding='utf-8'))
          for cp in j.get('configurePresets',[]):
            if cp.get('name')=='template':
              cv=cp.setdefault('cacheVariables',{})
              cv['ENABLE_FRONTEND_API']=True
              cv['ENABLE_QT']=True
          open(p,'w',encoding='utf-8').write(json.dumps(j,indent=2))
          PY
          cat CMakePresets.json

      - name: Make script executable
        run: chmod +x .github/scripts/build-ubuntu

      - name: Build via template script
        run: .github/scripts/build-ubuntu

      # Some templates only create the runtree on install; run install to be safe
      - name: CMake install (if needed)
        run: |
          if [ -d build_x86_64 ]; then cmake --install build_x86_64 --config RelWithDebInfo || true; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-ubuntu
          path: |
            build_x86_64/**/rundir/**/obs-plugins/**
            build_x86_64/**/rundir/**/data/obs-plugins/**
            build/**/rundir/**/obs-plugins/**
            build/**/rundir/**/data/obs-plugins/**
          if-no-files-found: warn
