name: Build (Ubuntu)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zsh (template script uses zsh)
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      - name: Patch CMakePresets.json (enable frontend + Qt)
        run: |
          python3 - <<'PY'
          import json
          p='CMakePresets.json'
          j=json.load(open(p,'r',encoding='utf-8'))
          for cp in j.get('configurePresets',[]):
            if cp.get('name')=='template':
              cv=cp.setdefault('cacheVariables',{})
              cv['ENABLE_FRONTEND_API']=True
              cv['ENABLE_QT']=True
          open(p,'w',encoding='utf-8').write(json.dumps(j,indent=2))
          PY

      - name: Make script executable
        run: chmod +x .github/scripts/build-ubuntu

      - name: Build via template script
        run: .github/scripts/build-ubuntu

      - name: Install (ensure rundir exists)
        run: |
          if [ -d build_x86_64 ]; then cmake --install build_x86_64 --config RelWithDebInfo || true; fi

      - name: List outputs
        run: |
          echo "==== build_x86_64 tree ===="
          (command -v tree >/dev/null || sudo apt-get install -y tree) && tree -a build_x86_64 || find build_x86_64 -maxdepth 4 -type f | sort

      - name: Upload plugin folders (preferred)
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-ubuntu
          path: |
            build_x86_64/**/rundir/**/obs-plugins/**
            build_x86_64/**/rundir/**/data/obs-plugins/**

      - name: Upload fallback (entire build dir)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-ubuntu-builddir
          path: build_x86_64
          if-no-files-found: warn
