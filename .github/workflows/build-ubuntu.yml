name: Build (Ubuntu)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zsh (template script uses zsh)
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh zip

      - name: Patch CMakePresets.json (enable frontend + Qt)
        run: |
          python3 - <<'PY'
          import json
          p='CMakePresets.json'
          j=json.load(open(p,'r',encoding='utf-8'))
          for cp in j.get('configurePresets',[]):
            if cp.get('name')=='template':
              cv=cp.setdefault('cacheVariables',{})
              cv['ENABLE_FRONTEND_API']=True
              cv['ENABLE_QT']=True
          open(p,'w',encoding='utf-8').write(json.dumps(j,indent=2))
          PY

      - name: Make script executable
        run: chmod +x .github/scripts/build-ubuntu

      - name: Build via template script
        run: .github/scripts/build-ubuntu

      - name: Install (if template uses install to stage outputs)
        run: |
          if [ -d build_x86_64 ]; then cmake --install build_x86_64 --config RelWithDebInfo || true; fi

      - name: Locate built plugin (.so)
        id: findso
        run: |
          set -e
          SO=$(find build_x86_64 -type f -name 'profile-switcher*.so' | head -n1 || true)
          echo "so=$SO"
          if [ -z "$SO" ]; then
            echo "No .so found under build_x86_64"; exit 1
          fi
          echo "SO=$SO" >> $GITHUB_OUTPUT

      - name: Package OBS layout
        run: |
          set -e
          DIST=dist/profile-switcher-ubuntu
          mkdir -p "$DIST/obs-plugins" "$DIST/data/obs-plugins/profile-switcher/locale"
          cp "${{ steps.findso.outputs.SO }}" "$DIST/obs-plugins/profile-switcher.so"
          # include locale if present in repo
          if [ -f data/locale/en-US.ini ]; then
            cp data/locale/en-US.ini "$DIST/data/obs-plugins/profile-switcher/locale/en-US.ini"
          fi
          (cd dist && zip -r ../profile-switcher-ubuntu.zip profile-switcher-ubuntu)
          ls -R dist || true

      - name: Upload plugin ZIP (ready to copy into OBS)
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-ubuntu-zip
          path: profile-switcher-ubuntu.zip

      - name: Upload builddir (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-ubuntu-builddir
          path: build_x86_64
          if-no-files-found: warn
