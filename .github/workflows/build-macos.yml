name: Build (macOS)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Patch CMakePresets.json (enable frontend + Qt)
        run: |
          python3 - <<'PY'
          import json
          p='CMakePresets.json'
          j=json.load(open(p,'r',encoding='utf-8'))
          for cp in j.get('configurePresets',[]):
            if cp.get('name')=='template':
              cv=cp.setdefault('cacheVariables',{})
              cv['ENABLE_FRONTEND_API']=True
              cv['ENABLE_QT']=True
          open(p,'w',encoding='utf-8').write(json.dumps(j,indent=2))
          PY

      - name: Make script executable
        run: chmod +x .github/scripts/build-macos

      - name: Build via template script
        run: .github/scripts/build-macos

      - name: Install (ensure rundir exists)
        run: |
          if [ -d build_macos ]; then cmake --install build_macos --config RelWithDebInfo || true; fi

      - name: List outputs
        run: |
          echo "==== build_macos tree ===="
          (command -v tree >/dev/null || brew install tree) && tree -a build_macos || find build_macos -maxdepth 4 -type f | sort

      - name: Upload plugin folders (preferred)
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-macos
          path: |
            build_macos/**/rundir/**/obs-plugins/**
            build_macos/**/rundir/**/data/obs-plugins/**

      - name: Upload fallback (entire build dir)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-macos-builddir
          path: build_macos
          if-no-files-found: warn
