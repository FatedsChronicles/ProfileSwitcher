name: Build (macOS)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure ninja exists (Ninja Multi-Config simplifies Release/Debug)
      - name: Install Ninja
        run: |
          brew update
          brew install ninja || true

      # Configure (Ninja Multi-Config); no presets/scripts
      - name: CMake Configure (Ninja Multi-Config)
        run: |
          cmake -S . -B build -G "Ninja Multi-Config" \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON

      - name: CMake Build (Release)
        run: cmake --build build --config Release --verbose

      - name: Show rundir
        run: |
          echo "Listing build output:"
          ls -R build || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: profile-switcher-macos
          path: |
            build/**/rundir/**/obs-plugins/**
            build/**/rundir/**/data/obs-plugins/**
          if-no-files-found: warn
